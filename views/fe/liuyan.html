                                <script type="text/javascript">
                                    function checkForm() {
                                        const name = document.getElementById('attr_1').value;
                                        if (name.length == 0) {
                                            alert('姓名不能为空！');
                                            return false;
                                        }
                                        const phone = document.getElementById('attr_2').value;
                                        if (phone.length == 0) {

                                        }
                                        const email = document.getElementById('attr_3').value;
                                        if (email.length == 0) {
                                            alert('邮箱不能为空！');
                                            return false;
                                        }
                                        const content = document.getElementById('attr_4').value;
                                        if (content.length == 0) {
                                            alert('内容不能为空！');
                                            return false;
                                        }

                                        const data = {
                                            name: name,
                                            email: email,
                                            content: content,
                                            phone: phone
                                        };

                                        for (let key in data) {
                                            if (data[key].length == 0) {
                                                alert(key + '不能为空！');
                                                return false;
                                            }
                                        }

                                        fetch(SERVER_REQUEST + '/api/msg/save', {
                                            method: 'POST',
                                            mode: 'cors',
                                            headers: {
                                                'Content-Type': 'application/json',
                                            },

                                        }).then(data => {

                                        }).then(res => {
